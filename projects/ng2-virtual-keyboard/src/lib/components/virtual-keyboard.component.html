<div *ngIf="getOpenState() | async" [@vkToggle] (click)="focus()"
class="vk virtual-keyboard container " [ngClass]="getThemeColor() | async">
  <div *ngIf="getQwertyKeyboard() | async as keyboard" class="vk virtual-keyboard inner">
    <vk-line [line]="keyboard.numberLine"></vk-line>
    <vk-line [line]="keyboard.topLine"></vk-line>
    <vk-line [line]="keyboard.middleLine"></vk-line>
    <vk-line [line]="keyboard.bottomLine"></vk-line>
    <vk-line [line]="keyboard.actionLine"></vk-line>
  </div>
</div>
